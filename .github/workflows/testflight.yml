name: Build and Upload to TestFlight

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Increment Build Number
        run: |
          # Set build number to GitHub run number for uniqueness
          agvtool new-version -all ${{ github.run_number }}

          # Show the new build number
          echo "Build number set to: ${{ github.run_number }}"
          agvtool what-version

      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.provisionprofile
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Verify the p12 file was decoded correctly
          echo "Verifying p12 file size:"
          ls -lh $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain with error checking
          echo "Importing certificates to keychain..."
          if security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -k $KEYCHAIN_PATH; then
            echo "Certificate import succeeded"
          else
            echo "Certificate import failed with exit code $?"
            exit 1
          fi

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add to search list and set as default
          security list-keychain -d user -s $KEYCHAIN_PATH login.keychain
          security default-keychain -s $KEYCHAIN_PATH

          # Verify certificates were imported
          echo "All identities in keychain:"
          security find-identity -v $KEYCHAIN_PATH

          echo ""
          echo "Code signing identities:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH

          echo ""
          echo "All certificates in keychain:"
          security find-certificate -a -p $KEYCHAIN_PATH | grep -c "BEGIN CERTIFICATE" || echo "0 certificates"

          # Apply provisioning profile for macOS
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Resolve Swift Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project ShaderTune.xcodeproj -scheme ShaderTune

      - name: Clean Build Folder
        run: |
          xcodebuild clean -project ShaderTune.xcodeproj -scheme ShaderTune -sdk macosx

      - name: Temporarily remove icon bundle to avoid Xcode 26 crash
        run: |
          mv ShaderTune/ShaderTune.icon /tmp/ShaderTune.icon.backup || true

      - name: Build and Archive
        run: |
          xcodebuild -project ShaderTune.xcodeproj \
            -scheme ShaderTune \
            -sdk macosx \
            -configuration Release \
            -destination 'generic/platform=macOS' \
            -archivePath $RUNNER_TEMP/ShaderTune.xcarchive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=2HG25473GL \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            ONLY_ACTIVE_ARCH=NO \
            ASSETCATALOG_COMPILER_SKIP_APP_STORE_DEPLOYMENT=NO \
            ASSETCATALOG_COMPILER_APPICON_NAME="" \
            -allowProvisioningUpdates \
            archive

      - name: Unlock keychain for export
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Verify both certificates are available
          echo "Available signing identities:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH
          security find-identity -v -p basic $KEYCHAIN_PATH

      - name: Verify Archive
        run: |
          echo "Archive contents:"
          ls -la $RUNNER_TEMP/ShaderTune.xcarchive/
          ls -la $RUNNER_TEMP/ShaderTune.xcarchive/Products/
          echo "Archive Info.plist:"
          cat $RUNNER_TEMP/ShaderTune.xcarchive/Info.plist

      - name: Create PKG manually
        timeout-minutes: 5
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Unlock keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Find the app in the archive
          APP_PATH=$(find $RUNNER_TEMP/ShaderTune.xcarchive/Products -name "*.app" -type d | head -n 1)
          echo "Found app at: $APP_PATH"

          # Create build directory
          mkdir -p $RUNNER_TEMP/build

          # Create component package
          echo "Creating component package..."
          pkgbuild --component "$APP_PATH" \
            --install-location /Applications \
            --sign "3rd Party Mac Developer Installer: Anthony Pardee (2HG25473GL)" \
            $RUNNER_TEMP/build/ShaderTune-component.pkg

          # Create distribution package (final pkg)
          echo "Creating distribution package..."
          productbuild --package $RUNNER_TEMP/build/ShaderTune-component.pkg \
            --sign "3rd Party Mac Developer Installer: Anthony Pardee (2HG25473GL)" \
            $RUNNER_TEMP/build/ShaderTune.pkg

          echo "Package created successfully:"
          ls -lh $RUNNER_TEMP/build/ShaderTune.pkg

          # Verify signature
          pkgutil --check-signature $RUNNER_TEMP/build/ShaderTune.pkg

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          # Save API Key to file
          mkdir -p ~/private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 --decode -o ~/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8

          # Upload to TestFlight using xcrun altool
          xcrun altool --upload-app \
            --type macos \
            --file $RUNNER_TEMP/build/ShaderTune.pkg \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_ISSUER_ID

      - name: Restore icon bundle
        if: always()
        run: |
          mv /tmp/ShaderTune.icon.backup ShaderTune/ShaderTune.icon || true

      - name: Clean up keychain and provisioning profile
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles
